<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-segment *ngIf="ios" [(ngModel)]="segment">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>

    </ion-segment>
    <ion-title *ngIf="!ios && !showSearchbar" text-align-center size="large" color="secondary">Pets Management
      (Admin)</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText"
      (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!showSearchbar" (click)="presentFilter()">
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="!ios">
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar color="secondary">
      <ion-title text-align-center size="large">Pets (Admin)</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="queryText" placeholder="Search" (ionChange)="updateView()"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-list #allAccountsList>
    <ion-item-divider sticky>

    </ion-item-divider>
    <ion-grid fixed *ngIf="segment=='all'">
      <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let pet of allPets">
          <ion-card class="speaker-card">
            <!--<ion-card-header>-->
              <ion-item detail="false" lines="none" class="speaker-item" routerLink='{{currentRoute}}/pet-details/{{pet.id}}'>
                <ion-avatar slot="start" *ngIf="pet.species=='Dog'" >
                  <img src="../../../../assets/img/speakers/puppy.jpg" [alt]="pet.petName + ' profile picture'">
                </ion-avatar>
                <ion-avatar slot="start" *ngIf="pet.species=='Cat'" >
                  <img src="../../../../assets/img/speakers/kitten.jpg" [alt]="pet.petName + ' profile picture'">
                </ion-avatar>
                <ion-label>
                  <h2>{{pet.petName}}</h2>
                  <p>{{pet.species}}</p>
                  <p>{{pet.breed}}</p>
                </ion-label>
                <ion-rating rate='4.5' readonly="false" size="default">
                </ion-rating>
              </ion-item>
            <!--</ion-card-header>-->
           <!-- <ion-card-content>
              <ion-list lines="none">
                <ion-item>
                  <ion-label>

                  </ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>-->
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>


</ion-content>
