<h1 *ngIf="isAddMode">Create Pety</h1>
<h1 *ngIf="!isAddMode">Edit Pet</h1>
<h4 *ngIf="!isAddMode">Pet Id: {{objectId}}</h4>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-6">
            <label>Pet Name</label>
            <input type="text" formControlName="petName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.petName.errors }" />
            <div *ngIf="submitted && f.petName.errors" class="invalid-feedback">
                <div *ngIf="f.petName.errors.required">Pet Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-3">
            <label>Property Manager Id</label>
            <input type="text" formControlName="propertyManagerId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.propertyManagerId.errors }" />
            <div *ngIf="submitted && f.propertyManagerId.errors" class="invalid-feedback">
                <div *ngIf="f.propertyManagerId.errors.required">Property Manager Id is required</div>
            </div>
        </div>
        <div class="form-group col-3">
            <label>Pet Owner Id</label>
            <input type="text" formControlName="petOwnerId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.petOwnerId.errors }" />
            <div *ngIf="submitted && f.petOwnerId.errors" class="invalid-feedback">
                <div *ngIf="f.petOwnerId.errors.required">Pet Owner Id is required</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/admin/properties" class="btn btn-link">Cancel</a>
    </div>
</form>
