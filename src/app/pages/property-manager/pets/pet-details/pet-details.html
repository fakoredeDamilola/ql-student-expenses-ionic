<ion-content class="speaker-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/account/pets"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="pet.species=='Dog'" class="dog-background">

  </div>

  <div *ngIf="pet.species=='Cat'" class="cat-background">

  </div>

<h3>Pet Details, only the pet owner can edit</h3>
<ion-list inset>
  <ion-row>
    <ion-col>
      <ion-item><b>Pet Name:&nbsp;</b>{{pet.petName}}</ion-item>
    </ion-col>
    <ion-col>
      <ion-item><b>Pet Rating:&nbsp;</b><ion-rating rate={{pet.rating}} readonly="false" size="default"></ion-rating></ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col >
      <ion-item ><b>Species:&nbsp;</b>{{pet.species}}</ion-item>
   </ion-col>
   <ion-col>
    <ion-item ><b>Breed:&nbsp;</b>{{pet.breed}}</ion-item>
   </ion-col>
</ion-row>
</ion-list>

</ion-content>
