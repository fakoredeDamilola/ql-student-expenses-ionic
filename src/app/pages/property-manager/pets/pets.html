<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/account/profile"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-align-center size="large" >All Properties Pets</ion-title>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar color="secondary">
      <ion-title text-align-center size="large">All Properties Pets</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let pet of petsList">
        <ion-card class="speaker-card">
          <!--<ion-card-header>-->
            <ion-item detail="false" lines="none" class="speaker-item" routerLink='{{currentRoute}}/pet-details/{{pet.id}}'>
              <ion-avatar slot="start" *ngIf="pet.species=='Dog'" >
                <img src="../../../../assets/img/speakers/puppy.jpg" [alt]="pet.petName + ' profile picture'">
              </ion-avatar>
              <ion-avatar slot="start" *ngIf="pet.species=='Cat'" >
                <img src="../../../../assets/img/speakers/kitten.jpg" [alt]="pet.petName + ' profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{pet.petName}}</h2>
                <p>{{pet.species}}</p>
                <p>{{pet.breed}}</p>
              </ion-label>
              <ion-rating rate='4.5' readonly="false" size="default">
              </ion-rating>
            </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
</ion-content>
