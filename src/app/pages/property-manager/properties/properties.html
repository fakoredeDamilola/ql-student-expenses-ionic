<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-align-center size="large" >My Properties</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/property-manager/properties/add">
        Add Property
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar color="secondary">
      <ion-title text-align-center size="large">My Properties</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let property of propertiesList">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="speaker-item" routerLink="/property-manager/properties/property-details/{{property._id}}">
              <ion-avatar slot="start">
                <!--<img [src]="speaker.profilePic" [alt]="speaker.name + ' profile picture'">-->
              </ion-avatar>
              <ion-label>
                <h2>{{property.propertyName}}</h2>
                <p>{{property.houseUnitNumber}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item>
                <ion-label>
                  <h3>{{property.street}}</h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
