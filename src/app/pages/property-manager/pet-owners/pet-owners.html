<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-align-center size="large">Pet Owners</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/property-manager/properties/add" shape="round" fill="outline">
        Add Pet Owner
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar color="secondary">
      <ion-title text-align-center size="large">Pet Owners</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let petOwner of petOwnersList[0]">
          <ion-card class="speaker-card">
            <ion-card-header>
              <ion-item detail="false" lines="none" class="speaker-item"
                routerLink="/property-manager/pet-owners/pet-owner-details/{{petOwner.id}}">
                <ion-avatar slot="start">
                  <img src="../../../../assets/img/about/home.jpg" [alt]="' property picture'">
                </ion-avatar>
                <ion-label>
                  <h2>{{petOwner.firstName}}</h2>
                </ion-label>
              </ion-item>
            </ion-card-header>

            <ion-card-content>
              <ion-list lines="none">
                <ion-item>
                  <ion-label>
                    <h3>Pets:{{petOwner.petOwnerPetsCount}}</h3>
                    <h3></h3>
                    <br>
                    <!--<div *ngIf="property.petOwnerId=='None'">
                      <h3>No Pet Owners or Pets</h3>
                    </div>
                    <div *ngIf="property.petOwnerId!='None'">
                      <h3></h3>
                      <h3></h3>
                    </div>-->
                  </ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
