<ion-content class="speaker-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/property-manager/pet-owners"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
          <ion-button color="white" size="large" shape="round" fill="outline" routerLink="/property-manager/properties/property-details/{{propertyId}}/pet-owner/add">
            Add Pet Owner
          </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="speaker-background">

  </div>

<ion-row>
  <ion-col><h3>Click to edit property details</h3>
  </ion-col>
</ion-row>
<ion-list inset>

</ion-list>
<ion-row>
  <ion-col>
    <ion-button shape="block" color="primary">View Pet Owner</ion-button>
  </ion-col>
  <ion-col>
    <ion-button shape="block" color="secondary">View Pets</ion-button>
  </ion-col>
  <ion-col>
    <ion-button shape="block" color="danger">Delete Property</ion-button>
  </ion-col>
</ion-row>
</ion-content>
