<ion-content class="speaker-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/property-manager/pet-owners"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="speaker-background">

  </div>

<ion-row>
  <ion-col><h3>This is the pet owner details page</h3>
  </ion-col>
</ion-row>
<ion-list inset>
  <ion-row>
    <ion-col>
      <b>Name:</b> {{firstName}} {{lastName}}
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <b>Email:</b> {{email}}
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <b>Account Created:</b> {{created}}
    </ion-col>
  </ion-row>

</ion-list>
<ion-row>
  <ion-col>
    <ion-button shape="block" color="secondary">View Pets</ion-button>
  </ion-col>
  <ion-col>
    <ion-button shape="block" color="danger">Remove Pet Owner</ion-button>
  </ion-col>
</ion-row>
</ion-content>
