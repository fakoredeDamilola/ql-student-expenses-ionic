<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding-top ion-text-center">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h1>Hi {{firstName}} {{lastName}}</h1>
    <h2>{{email}}</h2>

    <ion-list inset>
      <ion-item (click)="updatePicture()">Update Profile Picture</ion-item>
      <ion-item (click)="changeUsername()">Change Username</ion-item>
      <ion-item (click)="changePassword()">Change Password</ion-item>
      <ion-row>
        <ion-col>
          <ion-button (click)="support()" color="secondary" shape="block">Contact Support</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="danger" shape="block">Delete Account</ion-button>
        </ion-col>
      </ion-row>
      <ion-button (click)="logout()" shape="block">Logout</ion-button>
    </ion-list>
  </div>
</ion-content>
