<ion-content class="speaker-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/account/pets"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="species=='Dog'" class="dog-background">

  </div>

  <div *ngIf="species=='Cat'" class="cat-background">

  </div>

<h3>Click to edit pet details</h3>
<ion-list inset>
  <ion-row>
    <ion-col>
      <ion-item (click)="editPetName()"><b>Pet Name:&nbsp;</b>{{petName}}</ion-item>
    </ion-col>
    <ion-col>
      <ion-item><b>Pet Rating:&nbsp;</b><ion-rating rate={{rating}} readonly="false" size="default"></ion-rating></ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col >
      <ion-item ><b>Species:&nbsp;</b>{{species}}</ion-item>
   </ion-col>
   <ion-col>
    <ion-item ><b>Breed:&nbsp;</b>{{breed}}</ion-item>
   </ion-col>
</ion-row>

<ion-row>
  <ion-col>
    <ion-button shape="block" color="danger" (click)="deleteAreYouSure()">Delete Pet</ion-button>
  </ion-col>
</ion-row>
</ion-list>

</ion-content>
