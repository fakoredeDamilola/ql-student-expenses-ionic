<ion-content class="speaker-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/account/pets"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="speaker-background">

  </div>

<h3>Click to edit pet details</h3>
<ion-list inset>
  <ion-item (click)="editPetName()">Pet Name: {{petName}}</ion-item>
  <ion-item >Species: {{species}}</ion-item>
  <ion-item >Breed: {{breed}}</ion-item>
</ion-list>

</ion-content>
