<ion-content class="speaker-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/account/pets"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="speaker-background">

    <h2>The Logged In Persons ID that im adding pet to:{{account.id}}</h2>
  </div>

  <div class="ion-padding speaker-detail">
    <p>Say hello on social media!</p>

  </div>

  <form #addPetForm="ngForm" novalidate>
    <ion-list lines="none">

      <ion-item>
        <ion-label position="floating" color="primary">Pet Name</ion-label>
        <ion-input [(ngModel)]="addPet.petName" name="petName" type="text" #petName="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="petName.valid || submitted == false" class="ion-padding-start">
          Pet Name is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="floating" color="primary">Species</ion-label>
        <ion-select [(ngModel)]="addPet.species" name="species" #species="ngModel" required>
          <ion-select-option>Dog</ion-select-option>
          <ion-select-option>Cat</ion-select-option>
          </ion-select>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="species.valid || submitted == false" class="ion-padding-start">
          Species is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="floating" color="primary">Breed</ion-label>
        <ion-select [(ngModel)]="addPet.breed" name="breed" #breed="ngModel" required>
          <ion-select-option>Husky</ion-select-option>
          <ion-select-option>Golden Retriever</ion-select-option>
          </ion-select>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="breed.valid || submitted == false" class="ion-padding-start">
          Breed is required
        </p>
      </ion-text>



    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="onAddPet(addPetForm)" type="submit" expand="block">Add Pet</ion-button>
    </div>
  </form>
</ion-content>
