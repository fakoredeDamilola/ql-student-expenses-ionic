<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <img src="assets/img/petcheck-logo.png" alt="Ionic logo" />
  </div>

  <form #changePasswordForm="ngForm" novalidate>
    <ion-list>

      <ion-item>
        <ion-label position="stacked" color="primary">New Password</ion-label>
        <ion-input [(ngModel)]="resetPassword.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
    </ion-list>
    <ion-row>
      <ion-col style="text-align: center">
        <ion-button (click)="onSubmit(changePasswordForm)" color="medium" size="medium">Change Password</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
