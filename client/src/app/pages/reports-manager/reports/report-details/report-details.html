<ion-content class="speaker-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/reports-manager/reports"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
          <ion-button color="white" size="large" shape="round" fill="outline" routerLink="{{currentRoute}}/student/add">
            <ion-icon name="add-outline"></ion-icon>Add Student To Report
          </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="speaker-background">

  </div>



  <ion-row>
    <ion-col>
      <h3><b><u>Report Details:</u></b> (Click To Edit)</h3>
    </ion-col>
    <ion-col>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item (click)="editReportAttribute('reportName')"><b>Report Name:&nbsp; </b>  {{reportName}}</ion-item>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col>
     <h3><u><b>Students:</b></u></h3>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
     <h3><u><b>Expenses:</b></u></h3>
    </ion-col>
  </ion-row>

<ion-row>
  <ion-col>
    <ion-button expand="full" shape="block" color="danger" (click)="deleteAreYouSure()">Delete Property</ion-button>
  </ion-col>
</ion-row>
</ion-content>
