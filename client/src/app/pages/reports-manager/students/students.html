<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/account/profile"></ion-back-button>
    </ion-buttons>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!ios && !showSearchbar" text-align-center size="large" color="secondary">Students
    </ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText"
      (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="!ios">
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar color="secondary">
      <ion-title text-align-center size="large">Students</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="queryText" placeholder="Search"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let student of studentsList"
        [hidden]="((student.firstName.indexOf(queryText)==-1 && student.lastName.indexOf(queryText)==-1 && student.email.indexOf(queryText)==-1)  && queryText)">
        <ion-card class="speaker-card" routerLink="{{currentRoute}}/student-details/{{student.id}}">
          <ion-card-header>
            <ion-item detail="false" lines="none">
              <ion-label>
                <div>
                  <ion-avatar style="text-align: center;">
                    <img src="../../../../assets/img/avatar.svg" style="text-align: center;">
                  </ion-avatar>

                </div>
              </ion-label>
              <ion-label>
                <h1><b>{{student.firstName}} {{student.lastName}}</b></h1>
                <h2>{{student.email}}&nbsp;<ion-icon *ngIf="student.isVerified==true" style="color:green"
                    name="checkmark-circle"></ion-icon>
                  <ion-icon name="checkmark-circle" *ngIf="student.isVerified==false" style="color: firebrick;">
                  </ion-icon>&nbsp;
                </h2>
                <p>
                  Expenses: ({{student.studentExpensesCount}})
                </p>
              </ion-label>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
