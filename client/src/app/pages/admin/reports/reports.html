<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!ios && !showSearchbar" text-align-center size="large" color="secondary">Reports
      (Admin)</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText"
      (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="!ios">

  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar color="secondary">
      <ion-title text-align-center size="large">Reports (Admin)</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="queryText" placeholder="Search"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-item-divider sticky>

  </ion-item-divider>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let report of allReports"
        [hidden]="((report.reportName.indexOf(queryText)==-1 && report.reportsManager.firstName.indexOf(queryText)==-1 && report.reportsManager.lastName.indexOf(queryText)==-1)  && queryText)">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="speaker-item"
              routerLink="{{currentRoute}}/report-details/{{report.id}}">
              <ion-avatar slot="start">
                <img
                  src="../../../../assets/img/credit-card-expense-report-icon-simple-style-credit-card-expense-report-icon-simple-illustration-credit-card-expense-report-160537997.jpg"
                  [alt]="'Report picture'">
              </ion-avatar>
              <ion-label>
                <h1><b>{{report.reportName}}</b></h1>
                <h4>Reports Manager: {{report.reportsManager.firstName}} {{report.reportsManager.lastName}}</h4>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item>
                <ion-label>
                  <p>Expenses:&nbsp;( {{report.reportExpensesCount}} )</p>
                  <p>Students:&nbsp;&nbsp;( {{report.reportStudentsCount}} )</p>
                  <h3>Created:{{report.created}}</h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
