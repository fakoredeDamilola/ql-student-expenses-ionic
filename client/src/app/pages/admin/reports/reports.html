<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!ios && !showSearchbar" text-align-center size="large" color="secondary">Reports
      (Admin)</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText"
      (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!showSearchbar" (click)="presentFilter()">
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="!ios">

  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar color="secondary">
      <ion-title text-align-center size="large">Properties (Admin)</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="queryText" placeholder="Search" (ionChange)="updateView()"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-item-divider sticky>

  </ion-item-divider>
  <ion-grid fixed *ngIf="segment=='all'">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let property of allProperties">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="speaker-item"
              routerLink="{{currentRoute}}/property-details/{{property.id}}">
              <ion-avatar slot="start">
                <img src="../../../../assets/img/about/home.jpg" [alt]="' property picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{property.propertyName}}</h2>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item>
                <ion-label>
                  <h3>{{property.houseUnitNumber}} {{property.street}}</h3>
                  <h3>{{property.city}}, {{property.state}}, {{property.zip}}</h3>
                  <br>
                  <div *ngIf="property.propertyPetOwnerCount==0">
                    <h3>No Pet Owners</h3>
                  </div>
                  <div *ngIf="property.propertyPetOwnerCount!=0">
                    <h2><b>Pet Owner:</b> {{property.propertyPetOwner.firstName}} {{property.propertyPetOwner.lastName}}
                    </h2>
                  </div>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
