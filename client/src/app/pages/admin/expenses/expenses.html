<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title *ngIf="!ios && !showSearchbar" text-align-center size="large" color="secondary">Expenses
      (Admin)</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText"
      (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!showSearchbar" (click)="presentFilter()">
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="!ios">
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar color="secondary">
      <ion-title text-align-center size="large">Expenses (Admin)</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="queryText" placeholder="Search" (ionChange)="updateView()"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-item-divider sticky>
  </ion-item-divider>
  <ion-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let expense of allExpenses">
          <ion-card class="speaker-card">
            <!--<ion-card-header>-->
              <ion-item detail="false" lines="none" class="speaker-item" routerLink='{{currentRoute}}/expense-details/{{expense.id}}'>
                <ion-avatar slot="start">
                  <img src="../../../../assets/img/money.png" [alt]="'Expense Image'">
                </ion-avatar>
                <ion-label>
                  <h2>{{expense.expenseName}}</h2>
                  <p><b>${{expense.expenseCost}}</b></p>
                  <p>Report: {{expense.expenseReport[0].reportName}}</p>
                  <p>Created By: {{expense.expenseStudent[0].firstName}} {{expense.expenseStudent[0].lastName}}</p>
                  <p>Created:{{expense.created}}</p>
                  <p>Category:{{expense.expenseCategory}}</p>
                </ion-label>
              </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

</ion-content>
