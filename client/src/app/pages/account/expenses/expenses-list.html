<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/account/expenses"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-align-center size="large" >My Expenses</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/account/expenses/add" shape="round" fill="outline">
        <ion-icon name="add-outline"></ion-icon>Add Expense
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar color="secondary">
      <ion-title text-align-center size="large">My Expenses</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let expense of expensesList">
        <ion-card class="speaker-card">
          <!--<ion-card-header>-->
            <ion-item detail="false" lines="none" class="speaker-item" routerLink='/account/expenses/expense-details/{{expense.id}}'>
              <ion-avatar slot="start">
                <img src="../../../../assets/img/speakers/puppy.jpg" [alt]="'Expense Image'">
              </ion-avatar>
              <ion-label>
                <h2>{{expense.expenseName}}</h2>
                <p>{{expense.expenseCost}}</p>
                <p>{{expense.created}}</p>
              </ion-label>
            </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
</ion-content>
