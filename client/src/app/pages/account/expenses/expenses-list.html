<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!ios && !showSearchbar" text-align-center size="large" color="secondary">My Expenses</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText"
      (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!showSearchbar" ><!--(click)="presentFilter()" need to add this back-->
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="!ios">
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar color="secondary">
      <ion-title text-align-center size="large">My Expenses</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="queryText" placeholder="Search"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-item-divider sticky>
    <ion-item slot='start'>Total:${{expensesTotal}}</ion-item>
    <ion-button shape="round" fill="outline" slot="end" routerLink="/account/expenses/add">
      <ion-icon name="add-outline"></ion-icon>Create Expense
    </ion-button>
  </ion-item-divider>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let expense of expensesList">
        <ion-card class="speaker-card">
          <!--<ion-card-header>-->
            <ion-item detail="false" lines="none" class="speaker-item" routerLink='/account/expenses/expense-details/{{expense.id}}'>
              <ion-avatar slot="start">
                <img src="../../../../assets/img/money.png" [alt]="'Expense Image'">
              </ion-avatar>
              <ion-label>
                <h2>{{expense.expenseName}}</h2>
                <h4>{{expense.expenseCost}}</h4>
                <p>Created:{{expense.created}}</p>
              </ion-label>
            </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
